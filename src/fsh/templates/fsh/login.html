{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block content %}
<div class="container" style="height:80vh">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card align-middle">
      <img class="card-img-top mx-auto d-block" src="{% static 'icons/logo_us_600x128.png' %}" style="max-width:400px">
      <div class="card-body">
        <h2 class="card-title">{% trans 'Login' %}</h2>
        <form method="post" class="card-text">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">{% trans 'Login' %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
